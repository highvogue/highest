<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highest Vogue</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background: url('images/IMG-20260216-WA0030.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      flex-direction: column;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .hero div {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 60px;
      letter-spacing: 6px;
      color: #ff1a1a;
    }

    .hero p {
      margin-top: 15px;
      font-size: 18px;
      opacity: 0.8;
    }

    .btn {
      display: inline-block;
      margin-top: 35px;
      padding: 14px 36px;
      border: 1px solid #ff1a1a;
      color: #ff1a1a;
      transition: 0.3s ease;
      font-size: 16px;
      letter-spacing: 1px;
      border-radius: 40px;
      font-weight: 600;
    }

    .btn:hover {
      background: #ff1a1a;
      color: #fff;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 38px;
      }

      .btn {
        padding: 12px 28px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1>HIGH VOGUE</h1>
      <p>Representing lifestyle</p>
      <a href="home.html" class="btn">Enter Site</a>
    </div>
  </section>

</body>
</html>
